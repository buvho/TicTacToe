<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> TicTacToe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            Jogo
        </header>
            <div id="container">
                <div posi="0" class="square"></div>
                <div posi="1" class="square"></div>
                <div posi="2" class="square"></div>
                <div posi="3" class="square"></div>
                <div posi="4" class="square"></div>
                <div posi="5" class="square"></div>
                <div posi="6" class="square"></div>
                <div posi="7" class="square"></div>
                <div posi="8" class="square"></div>
            </div>
            <h1 style="text-align: center;" id="texto">Turno do X</h1>
            <button id="reset">Resetar</button>
    </body>
    <script src="index.js"></script>
</html>
